        <div class="justify">

                <div class="col-xs-12 col-md-4 mt-5 mymargintop"> </div>

                            </div>

                                <input type="text" placeholder="ENTER MAIL ID" VALUE="" id="email" name="email" inputmode="email">

                        </form> 
                    </div>

                </div>
